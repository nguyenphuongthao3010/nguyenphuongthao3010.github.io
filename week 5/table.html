<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>Table test</h1>
    <table border="1">
       <thead>
        <tr>
           <th>header 1</th>
           <th>header 2</th>
           <th>header 3</th>
        </tr>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td>cell 4</td>
            <td colspan="2">cell 5</td>
        </tr>
       </thead>
    </table>
</body>
</html>
